<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        let currentDate = new Date();
        let year = currentDate.getFullYear();
        let month = currentDate.getMonth() + 1; // JavaScript months are 0-indexed
        let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let monthName = monthNames[currentDate.getMonth()];

        let redirectURL = `https://www.cvedetails.com/vulnerability-list/year-${year}/month-${month}/${monthName}.html?page=1&order=3&trc=1011&isInCISAKEV=1`;
        window.location.href = redirectURL;
    </script>
</body>
